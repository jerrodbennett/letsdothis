<!DOCTYPE f8component>

<definition>
{
  id: "hello_kenny",
  label: "Example - Hello Kenny",
  className: "HelloKennyServer",
  renderable: "true"
}
</definition>

<script>
	exports.component = ComponentUI.create({
		onRender: function(container, data, attributes) {
			container.html("Message from server: " + data.message);
		},

		className: "HelloKennyClient"
	});
</script>
